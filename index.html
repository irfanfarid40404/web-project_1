<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <title>ONLINE STORE</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" alt="imgae not found" class="logo">
            <nav>
                <ul id="menu-list">
                    <li><a href="">Wifi Extender</a></li>
                    <li><a href="">Wifi Usb</a></li>
                    <li><a href="">Headset</a></li>
                    <li><a href="">More</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" alt="imgae not found" class="menu-icon" onclick="toggleMenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>Wifi Extender</h2>
                <h3>Wifi connector with speedy connection</h3>
                <p>(Relative and Compatable)</p>
                <h4>$12</h4>
                <button type="button">Buy Now <img src="img/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="img/controller.png" class="controller">
                <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="img/add.png">
                        <p><small>Add to Cart</small></p>
                    </div>
            </div>
        </div>
        <div class="social-links">
            <img src="img/fb.png">
            <img src="img/tw.png">
            <img src="img/ig.png">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menu-list");

menuList.style.maxHeight = "0px";

function toggleMenu() {
   if (menuList.style.maxHeight == "0px") {
       menuList.style.maxHeight = "130px";
   } 
   else {
       menuList.style.maxHeight = "0px";
   }
}
    </script>
</body>
</html>
